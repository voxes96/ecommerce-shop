<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sklep</title>
    <style>
        #redlink {display: none}
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'shop/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'shop/bootstrap.min.css' %}">
</head>
<body>
    <a id="redlink" target="_blank" href="{{ redirect_url }}">Przeniesienie do platnosci</a>
    {% include "shop/navbar.html" %}
    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8 col-md-11 shop-background">
                <div class="p-2 my-4 text-center text-white bg-success rounded">
                    <h2>Dziękujemy za zakupy w naszym sklepie.</h2>
                </div>
                <div class="my-4 text-center">
                    <a class="a-link" href="{% url 'shop:index' %}">Powrót do strony głównej</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'shop/bootstrap.min.js' %}"></script>
</body>
<script type="application/javascript">
    document.getElementById("redlink").click();
</script>
</html>
